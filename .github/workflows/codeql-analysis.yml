name: "CodeQL"

permissions:
  contents: read
  actions: read
  security-events: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ["java"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Install Groovy
        run: sudo apt-get update && sudo apt-get install -y groovy

      - name: Clone and build apis-bom
        run: |
          git clone https://github.com/hyphae/apis-bom.git ../apis-bom
          cd ../apis-bom
          mvn -B clean install -DskipTests

      - name: Clone and build apis-common
        run: |
          git clone https://github.com/hyphae/apis-common.git ../apis-common
          cd ../apis-common
          BOM_VERSION=$(grep -oP '<version>\K[^<]+' ../apis-bom/pom.xml | head -1)
          sed -i "s/<version>3.0.0<\\/version>/<version>$BOM_VERSION<\\/version>/" pom.xml
          mvn -B clean install -DskipTests

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      # REPLACE AUTO BUILD WITH MANUAL BUILD
      - name: Build for CodeQL Analysis
        run: |
          mvn -B clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
